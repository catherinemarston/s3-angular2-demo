<!DOCTYPE html>
<html ng-app="s3Demo">
  <head>
    <meta charset="utf-8">
    <title>S3 Demo</title>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
    <link rel="stylesheet" href="./styles/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./styles/skeleton.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <my-app></my-app>
    <div class="container">
      <div class="row">
        <h3>S3 Demo</h3>
      </div>
      <div class="row">
        <!-- <input file-read type="file" images="images" accept="image/*"> -->
        <input type="file" (change)="changeListener($event)">
      </div>
    </div>
  </body>
</html>
